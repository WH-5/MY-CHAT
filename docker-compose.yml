services:
  database:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: whwhwhwhwhwhwhwh12321wh
      POSTGRES_DB: user_service  # 这个默认创建
      POSTGRES_MULTIPLE_DATABASES: "user_service,chat_service,friend_service"
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    environment:
      - REDIS_PASSWORD=123456
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--requirepass", "123456"]
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "127.0.0.1", "-a", "123456", "ping"]
      interval: 30s
      retries: 3

volumes:
  redis-data: